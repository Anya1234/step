<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add feedback</title>
        <link rel="stylesheet" href="style.css">
        <script src="comment.js"></script>
    </head>
    <body>
        <p id="comments"> </p>
        <form action="/log" method="GET"> 
            <input id="log" type="submit" value="Logout">
            </input>
        </form>
        
        <form action="/handle-comments" method="POST">

        <textarea id="add-content" name="add-content"></textarea>
        <label for="color">Choose color:</label>
        <select id="color" name="color">
                <option value="grey">grey</option>
                <option value="blue">blue</option>
                <option value="black">black</option>
                <option value="yellow">yellow</option>
                <option value="pink">pink</option>
                <option value="red">red</option>
                <option value="purple">purple</option>
                <option value="brown">brown</option>
                <option value="green">green</option>
            </select>


        <label for="font_size">Choose color:</label>
        <select id="font_size" name="font_size">
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
                <option value="24px">24</option>
                <option value="26px">26</option>
                <option value="28px">28</option>
                <option value="30px">30</option>
                <option value="32px">32</option>
                <option value="34px">34</option>
                <option value="36px">36</option>
                <option value="38px">38</option>
            </select>
        <input id="button" type="submit" value="Add content" />

        </form>
    </body>
    </html>
