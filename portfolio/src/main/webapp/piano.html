<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="piano.js"></script>
  </head>
<body>
  <div id="content">
    <svg width="10000" height="100">
    </svg>
    <script src = "im_piano.js"> </script>
    <p data-key="C" class = "key">C</p>
    <p data-key="C#" class = "key">C#</p>
    <p data-key="D" class = "key">D</p>
    <p data-key="D#" class = "key">D#</p>
    <p data-key="E" class = "key">E</p>
    <p data-key="F" class = "key">F</p>
    <p data-key="F#" class = "key">F#</p>
    <p data-key="G" class = "key">G</p>
    <p data-key="G#" class = "key">G#</p>
    <p data-key="A" class = "key">A</p>
    <p data-key="A#" class = "key">A#</p>
    <p data-key="B" class = "key">B</p>
    <p data-key="C2" class = "key">C</p>
    <p data-key="C#2" class = "key">C#</p>
    <p data-key="D2" class = "key">D</p>
    <p data-key="D#2" class = "key">D#</p>
    <p data-key="E2" class = "key">E</p>


    <audio data-key="C" src="sounds/C.wav"></audio>
    <audio data-key="C#" src="sounds/Cd.wav"></audio>
    <audio data-key="D" src="sounds/D.wav"></audio>
    <audio data-key="D#" src="sounds/Dd.wav"></audio>
    <audio data-key="E" src="sounds/E.wav"></audio>
    <audio data-key="F" src="sounds/F.wav"></audio>
    <audio data-key="F#" src="sounds/Fd.wav"></audio>
    <audio data-key="G" src="sounds/G.wav"></audio>
    <audio data-key="G#" src="sounds/Gd.wav"></audio>
    <audio data-key="A" src="sounds/A.wav"></audio>
    <audio data-key="A#" src="sounds/Ad.wav"></audio>
    <audio data-key="B" src="sounds/B.wav"></audio>
    <audio data-key="C2" src="sounds/C(2).wav"></audio>
    <audio data-key="C#2" src="sounds/Cd(2).wav"></audio>
    <audio data-key="D2" src="sounds/D(2).wav"></audio>
    <audio data-key="D#2" src="sounds/Dd(2).wav"></audio>
    <audio data-key="E2" src="sounds/E(2).wav"></audio>

    </div>
  </body>
</html>
